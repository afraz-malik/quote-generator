<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

</body>
    <h1 id="error">
    </h1>
    <div id="counterbox">
        <h1 id="name"></h1>
        <h2 id="counter"></h2>
    </div>

    <!-- Quote-Box  -->
    <div class="quote-box" id="quote-box">  
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id='quote'></span>
        </div>
        <div class="author">
            <span  id="author" ></span>
        </div>
        <div class="buttons">
            <button class="twitter" onclick="tweet()"><i class="fab fa-twitter"></i></button>
            <button class="get-quote" onclick="getQuote()">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <div class="addCounter">
        <button class="open-button" onclick="openForm()">Want to Add counter?</button>
        <div class="form-popup" id="myForm">
            <div class="form-container">
                <h1>Enter your Name</h1>
                <input id='input' type="text" placeholder="Enter Name..." name="text"  oninput="getValue(event)"> 
                <button type="button" class="btn cancel" onclick="closeForm()"> Submit  </button>
            </div>
        </div>
    </div>
